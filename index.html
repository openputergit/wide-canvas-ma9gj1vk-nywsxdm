<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishna's Divine Form Transformation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #1a365d, #2d3748);
        }
        .transform-effect {
            transition: transform 2s ease-in-out;
        }
        .enlarged {
            transform: scale(2.5);
            filter: brightness(1.5) contrast(1.2);
        }
        @keyframes divine-glow {
            0% { box-shadow: 0 0 20px #ffd700; }
            50% { box-shadow: 0 0 40px #ffd700; }
            100% { box-shadow: 0 0 20px #ffd700; }
        }
        .divine-aura {
            animation: divine-glow 3s infinite;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-2xl overflow-hidden">
        <div class="p-6 text-center">
            <h1 class="text-2xl font-bold mb-4 text-blue-800">Krishna's Divine Transformation</h1>
            <div class="relative w-64 h-64 mx-auto mb-6" id="transformContainer">
                <!-- Normal Form -->
                <img src="https://source.unsplash.com/featured/?krishna" 
                     alt="Krishna Normal Form" 
                     class="w-full h-full object-cover rounded-full transform-effect"
                     id="krishnaImage">
            </div>
            
            <button onclick="toggleTransformation()" 
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full transition duration-300 ease-in-out transform hover:scale-105">
                Witness Divine Form
            </button>
            
            <p class="mt-4 text-gray-600 text-sm">
                Click to witness the transformation between Krishna's earthly and cosmic forms
            </p>
        </div>
    </div>

    <script>
        let isTransformed = false;
        
        function toggleTransformation() {
            const image = document.getElementById('krishnaImage');
            
            if (!isTransformed) {
                // Transform to Virat Roop
                image.src = "https://source.unsplash.com/featured/?cosmos,universe";
                image.classList.add('enlarged', 'divine-aura');
            } else {
                // Return to normal form
                image.src = "https://source.unsplash.com/featured/?krishna";
                image.classList.remove('enlarged', 'divine-aura');
            }
            
            isTransformed = !isTransformed;
        }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
